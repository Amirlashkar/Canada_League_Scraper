{% extends './base.html' %}
{% block title %} Analytics Finder {% endblock %}
{% block content %}
{% load static %}

<head>
  <link type="text/css" rel="stylesheet" href="{% static 'css/analytics.css' %}"/>
</head>
<body>
  <div class="title col-md-4 offset-md-4 row">
    <img class="analyze-icon" src="{% static 'icons/analyze.png' %}" width="32" height="32">
    <h1>
      Analytics Finder
    </h1>
  </div>
  <form action="" method="post">
    {% csrf_token %}
    <div class="col-md-6 offset-md-3 center main-panel">
      <h4>Find Carleton data since</h4>
      <hr class="line">
      <div class="row bring-center">
        <div class="col-md-4">
          <p>Home</p>
          <select name="home-team">
            {% for team in home_teams %}
            <option value="{{team}}">{{team}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <p>Visitor</p>
          <select name="visitor-team">
            {% for team in visitor_teams %}
            <option value="{{team}}">{{team}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-4">
          <p>Date</p>
          <span>
            <input type="hidden" id="match-year-input" name="match-year" value="">
            <input type="hidden" id="match-month-input" name="match-month" value="">
            <input type="hidden" id="match-day-input" name="match-day" value="">
            <div class="date-dropdown" id="match-date"></div>
          </span>
        </div>
      </div>
      <div class="row bring-center">
        <button class="row my-btn bring-center line-find" name="find">
          <img class="find-icon" src="{% static 'icons/find.png' %}" width="32" height="32">
          <span class="find">
            Find
          </span>
        </button>
        {% if file_ready %}
        <button class="row my-btn bring-cneter line-find" name="download">
        {% else %}
        <button class="row my-btn my-btn-disabled bring-cneter line-find" disabled>
        {% endif %}
          <img class="find-icon" src="{% static 'icons/download.png' %}" width="32" height="32">
          <span class="find">
            Download
          </span>
        </button>
      </div>
    </div>
  </form>
  <script type="text/javascript" src="{% static 'js/lineup_eval.js' %}"></script>
</body>
{% endblock %}
