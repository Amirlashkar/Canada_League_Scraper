<!-- importing needed libraries in base.html to use it as parent html and inheritence to other htmls -->
<!doctype html>
{% load static %}

<html>
    <head>	
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Syne" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="
      sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <title>
          {% block title %}{% endblock %}
      </title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}"/>
    </head>
    <body>
        <div id="content" name="content" class="main">
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
